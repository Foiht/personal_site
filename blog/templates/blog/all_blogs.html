Hello in the blog

<h2>Stasie has written {{ blogs.count }} blog{{ blogs.count|pluralize }}.</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h1>{{ blog.title }}</h1></a>
<h4>{{ blog.date|date:'M d Y' }}</h4>
<h2>{{ blog.description|truncatechars:20 }}</h2>

{% endfor %}

<a href='{% url "home" %}'><p>Home</p></a>
