{% extends 'portfolio/base.html' %}

{% block content %}

<h1>Stasie's Portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<a href="{% static 'portfolio/resume.pdf' %}">Resume</a>
<br>
<img src="{% static 'portfolio/mononoke.jpg' %}">
<br>

{% for project in projects %}

<h1>{{ project.title }}</h1>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">
{% if project.url %}
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}</h1>

{% endblock %}
